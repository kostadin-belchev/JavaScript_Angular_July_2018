{{bindingModel | json}}
<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1>Create New Furniture</h1>
            <p>Please fill all fields.</p>
        </div>
    </div>
    <form #createForm="ngForm" (ngSubmit)="create()">
        <div class="row space-top">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="new-make">Make</label>
                    <input class="form-control" id="new-make" type="text"
                    name="make" #make="ngModel" [(ngModel)]="bindingModel.make" minlength="4" required>
                    <div [hidden]="make.valid || make.pristine" class="alert alert-dark">
                        Make must be at least 4 symbols long
                    </div>
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="new-model">Model</label>
                    <input class="form-control" id="new-model" type="text"
                    name="model" #model="ngModel" [(ngModel)]="bindingModel.model" minlength="4" required>
                    <div [hidden]="model.valid || model.pristine" class="alert alert-dark">
                        Model must be at least 4 symbols long
                    </div>
                </div>
                <div class="form-group has-danger">
                    <label class="form-control-label" for="new-year">Year</label>
                    <input class="form-control" id="new-year" type="number" placeholder="eg. 2018"
                    name="year" #year="ngModel" [(ngModel)]="bindingModel.year" [min]="1950" [max]="2050" required>
                    <div [hidden]="year.valid || year.pristine" class="alert alert-dark">
                        Year must be between 1950 and 2050
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-description">Description</label>
                    <input class="form-control" id="new-description" type="text"
                    name="description" #description="ngModel" [(ngModel)]="bindingModel.description" minlength="10" required>
                    <div [hidden]="description.valid || description.pristine" class="alert alert-dark">
                        Description must be more than 10 symbols
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="new-price">Price</label>
                    <input class="form-control" id="new-price" type="number" placeholder="Enter price in BGN"
                    name="price" #price="ngModel" [(ngModel)]="bindingModel.price" [min]="1" required>
                    <!-- <div [hidden]="price.valid || price.pristine" class="alert alert-dark">
                        Price must be a positive number
                    </div> -->
                    <div *ngIf="price.invalid && price.dirty" class="alert alert-dark">
                        Price must be a positive number
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-image">Image</label>
                    <input class="form-control" id="new-image" type="text"
                    name="image" #image="ngModel" [(ngModel)]="bindingModel.image" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-material">Material (optional)</label>
                    <input class="form-control" id="new-material" type="text"
                    name="material" #material="ngModel" [(ngModel)]="bindingModel.material">
                </div>
                <input type="submit" class="btn btn-primary" value="Create" />
            </div>
        </div>
    </form>
</div>
