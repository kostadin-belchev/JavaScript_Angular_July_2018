<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Welcome to Furniture System</h1>
      <p>Select furniture from the catalog to view details.</p>
    </div>
  </div>
    <div class="row space-top">
      <div *ngFor="let furniture of furnitures | async | paginate: {
            id: 'allFurniture',
            itemsPerPage: pageSize,
            currentPage: currentPage
        }" class="col-md-4">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <blockquote class="card-blockquote">
                <img src="{{furniture.image}}" />
                <p>{{furniture.description}}</p>
                <div class="pull-right">
                    <a routerLink="../details/{{furniture.id}}" class="btn btn-info">Details</a>
                    <a (click)="deleteItem(furniture.id)" *ngIf="authService.isAdmin()" class="btn btn-danger">Delete</a>
                    <a *ngIf="authService.isAdmin()" routerLink="../edit/{{furniture.id}}" class="btn btn-success">Edit</a>
                </div>
              </blockquote>
            </div>
          </div>
      </div>
    </div>
<pagination-controls
    id="allFurniture"
    (pageChange)="pageChanged($event)"
    maxSize="9"
    directionLinks="true"
    autoHide="true"
    previousLabel="Previous"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page">
</pagination-controls>
</div>
